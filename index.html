<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Header</h1>
    </header>

    <div class="container container-red">
      <div class="box box1"><p class="box-number">1</p></div>
      <div class="box box2"><p class="box-number">2</p></div>
      <div class="box box3"><p class="box-number">3</p></div>
      <div class="box box4"><p class="box-number">4</p></div>
      <div class="box box5"><p class="box-number">5</p></div>
      <div class="box box6"><p class="box-number">6</p></div>
      <div class="box box7"><p class="box-number">7</p></div>
    </div>

    <img class="arrow-picture" src="image1.png" alt="arrow down picture" />

    <div class="container container-green">
      <div class="box-second green-box1"><p class="box-number">1</p></div>
      <div class="box-second green-box2"><p class="box-number">2</p></div>
      <div class="box-second green-box3"><p class="box-number">3</p></div>
      <div class="box-second green-box4"><p class="box-number">4</p></div>
      <div class="box-second green-box5"><p class="box-number">5</p></div>
      <div class="box-second green-box6"><p class="box-number">6</p></div>
      <div class="box-second green-box7"><p class="box-number">7</p></div>
    </div>
  </body>
</html>
